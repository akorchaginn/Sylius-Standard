liip_imagine:
    filter_sets:
        sylius_small:
            quality : %liip_quality%
            filters:
                thumbnail: { size: [120, 120], mode: outbound }
        sylius_medium:
            quality : %liip_quality%
            filters:
                thumbnail: { size: [240, 240], mode: outbound }
            post_processors:
                jpegoptim: { strip_all: true, max: %liip_quality%, progressive: true }  
        sylius_large:
            quality : %liip_quality%
            filters:
                thumbnail: { size: [640, 640], mode: outbound }
            post_processors:
                jpegoptim: { strip_all: true, max: %liip_quality%, progressive: true }  
        sylius_admin_product_tiny_thumbnail:
            quality : %liip_quality%
        sylius_admin_product_thumbnail:
            quality : %liip_quality%
        sylius_shop_product_original:
            quality : %liip_quality%
            post_processors:
                jpegoptim: { strip_all: true, progressive: true }  
        sylius_shop_product_tiny_thumbnail:
            quality : %liip_quality%
        sylius_shop_product_small_thumbnail:
            quality : %liip_quality%
            filters:
                thumbnail: { size: [150, 150], mode: outbound }
        sylius_shop_product_thumbnail:
            quality : %liip_quality%
            post_processors:
                jpegoptim: { strip_all: true, max: %liip_quality%, progressive: true }  
        sylius_shop_product_large_thumbnail:
            quality : %liip_quality%
            filters:
                thumbnail: { size: [400, 400], mode: outbound }
            post_processors:
                jpegoptim: { strip_all: true, max: %liip_quality%, progressive: true }    
