sylius_resource:
    resources:
        app.news:
            driver: doctrine/orm
            classes:
                model: AppBundle\Entity\News
        app.static_content:
            driver: doctrine/orm
            classes:
                model: AppBundle\Entity\StaticContent
        image.slide:
            driver: doctrine/orm
            classes:
                model: ImageBundle\Entity\Slide
                form: ImageBundle\Form\Type\SlideType